{% extends 'layouts/base_re.html' %} 
{% block title %} | Create Rental Listing {% endblock %}
{% block content %}

<!-- Content Wrapper Start -->
<div class="content-wrapper"  >
    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap bg-f br-2">
        <div class="container">
            <div class="breadcrumb-title">
                <h2>Create Ad</h2>
                <ul class="breadcrumb-menu list-style">
                    <li><a href="{% url 'index' %}">Home </a></li>
                    <li>Create Ad</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    <!-- section start -->
    <section class="about-wrap style3 pt-100">
        <div class="container" >
            <!-- alerts -->
            {% include 'partials/_alert.html' %}
            <!-- alerts -->
            <form action="{% url 'create_rental' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }} <!-- Renders the form fields as a series of paragraphs -->
                </div>
                <div class="form-group">
                    <input type="submit" value="CreateAd" class="btn btn-secondary btn-block">
                </div>
            </form>
        </div>
    </section>
</div>
<!-- Content wrapper end -->
{% endblock %}
